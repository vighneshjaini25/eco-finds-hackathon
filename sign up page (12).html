<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | EcoFinds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: none;
            min-width: 300px;
            text-align: center;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Sign Up Form Container -->
    <div class="bg-white p-8 md:p-12 rounded-xl shadow-lg w-full max-w-lg">
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900">Create an Account</h1>
            <p class="mt-2 text-gray-600">Join EcoFinds to start your sustainable shopping journey.</p>
        </div>

        <!-- Profile Picture (Placeholder) -->
        <div class="mb-6 flex flex-col items-center">
            <label class="block text-sm font-medium text-gray-700 mb-2">Profile Picture</label>
            <div class="flex items-center">
                <span class="inline-block h-24 w-24 rounded-full overflow-hidden bg-gray-100">
                    <svg class="h-full w-full text-gray-300" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M24 20.993c-.347-.935-.87-1.802-1.554-2.527C21.787 17.51 18 17 12 17s-9.787.51-10.446 1.466c-.684.725-1.207 1.592-1.554 2.527.347.935.87 1.802 1.554 2.527C2.213 22.49 6 23 12 23s9.787-.51 10.446-1.466c.684-.725 1.207-1.592 1.554-2.527zM12 12c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/>
                    </svg>
                </span>
                <label for="profilePicture" class="ml-5 bg-white py-2 px-3 border border-gray-300 rounded-md shadow-sm text-sm leading-4 font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 cursor-pointer">
                    Upload Image
                </label>
                <input type="file" id="profilePicture" class="sr-only">
            </div>
        </div>

        <form id="signupForm" class="space-y-6">
            <!-- Full Name -->
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                <div class="mt-1">
                    <input type="text" id="fullName" name="fullName" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200">
                </div>
            </div>

            <!-- Email Address -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <div class="mt-1">
                    <input type="email" id="email" name="email" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200">
                </div>
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="mt-1">
                    <input type="password" id="password" name="password" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200">
                </div>
            </div>

            <!-- Confirm Password -->
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <div class="mt-1">
                    <input type="password" id="confirmPassword" name="confirmPassword" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200">
                </div>
            </div>

            <!-- Sign Up Button -->
            <div>
                <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg shadow-md hover:bg-green-700 transition duration-200">
                    Sign Up
                </button>
            </div>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
            Already have an account?
            <a href="login.html" class="font-medium text-green-600 hover:text-green-500 transition duration-200">
                Log in
            </a>
        </p>
    </div>

    <!-- Custom Message Box -->
    <div id="messageBox" class="message-box">
        <h3 id="messageTitle" class="text-lg font-semibold mb-2"></h3>
        <p id="messageText" class="text-gray-700 mb-4"></p>
        <button id="closeMessageBox" class="bg-green-500 text-white px-4 py-2 rounded-full hover:bg-green-600 transition-colors">Close</button>
    </div>
    <div id="overlay" class="overlay"></div>

    <script>
        const signupForm = document.getElementById('signupForm');
        const fullNameInput = document.getElementById('fullName');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const messageBox = document.getElementById('messageBox');
        const messageTitle = document.getElementById('messageTitle');
        const messageText = document.getElementById('messageText');
        const closeMessageBox = document.getElementById('closeMessageBox');
        const overlay = document.getElementById('overlay');

        function showMessageBox(title, message) {
            messageTitle.textContent = title;
            messageText.textContent = message;
            messageBox.style.display = 'block';
            overlay.style.display = 'block';
        }

        function hideMessageBox() {
            messageBox.style.display = 'none';
            overlay.style.display = 'none';
        }

        closeMessageBox.addEventListener('click', hideMessageBox);
        overlay.addEventListener('click', hideMessageBox);

        signupForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const fullName = fullNameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Simple validation
            if (!fullName || !email || !password || !confirmPassword) {
                showMessageBox('Error', 'All fields are required.');
                return;
            }

            if (password !== confirmPassword) {
                showMessageBox('Error', 'Passwords do not match.');
                return;
            }

            // Simulate successful sign-up
            showMessageBox('Success!', 'Account created successfully! Redirecting to login page...');
            setTimeout(() => {
                // In a real application, you would redirect to the login page
                window.location.href = 'login.html';
            }, 2000);
        });
    </script>
</body>
</html>
