<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | EcoFinds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: none;
            min-width: 300px;
            text-align: center;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Login Form Container -->
    <div class="bg-white p-8 md:p-12 rounded-xl shadow-lg w-full max-w-lg">
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900">Log In to Your Account</h1>
            <p class="mt-2 text-gray-600">Welcome back! Please enter your details.</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <!-- Email Address -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <div class="mt-1">
                    <input type="email" id="email" name="email" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200">
                </div>
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="mt-1">
                    <input type="password" id="password" name="password" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200">
                </div>
            </div>

            <!-- Login Button -->
            <div>
                <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg shadow-md hover:bg-green-700 transition duration-200">
                    Log In
                </button>
            </div>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
            Don't have an account?
            <a href="signup.html" class="font-medium text-green-600 hover:text-green-500 transition duration-200">
                Sign up
            </a>
        </p>

        <div class="mt-6 text-center">
            <div class="relative">
                <div class="absolute inset-0 flex items-center" aria-hidden="true">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="bg-white px-2 text-gray-500">Or log in with</span>
                </div>
            </div>

            <!-- Social Media Login Buttons -->
            <div class="mt-6 flex justify-center space-x-4">
                <a href="#" class="w-12 h-12 flex items-center justify-center rounded-full bg-white shadow-md hover:bg-gray-50 transition duration-200" aria-label="Log in with Google" onclick="showMessageBox('Google Login', 'This is a placeholder for Google login.'); return false;">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M23.104 12.002c0-.756-.067-1.503-.19-2.246h-10.74V14.54h6.147c-.244 1.258-.95 2.502-1.928 3.435-.87.82-1.91 1.488-3.082 1.942v3.003h3.816c2.23-2.052 3.65-5.074 3.65-8.497z" fill="#4285F4"/>
                        <path d="M12.174 23c3.085 0 5.673-1.01 7.56-2.73l-3.816-3.003c-1.054.704-2.433 1.152-3.744 1.152-2.887 0-5.334-1.98-6.195-4.636H2.17v3.094C3.88 20.89 7.742 23 12.174 23z" fill="#34A853"/>
                        <path d="M5.979 14.286c-.495-1.486-.495-3.09 0-4.576V6.616H2.17c-1.442 2.87-1.442 6.276 0 9.146l3.809-3.476z" fill="#FBBC05"/>
                        <path d="M12.174 6.368c1.652 0 3.125.68 4.167 1.706l3.37-3.37c-2.074-1.93-4.81-3.134-7.537-3.134-4.432 0-8.294 2.11-10.158 5.485l3.809 3.476c.86-2.656 3.308-4.636 6.195-4.636z" fill="#EA4335"/>
                    </svg>
                </a>
                <a href="#" class="w-12 h-12 flex items-center justify-center rounded-full bg-white shadow-md hover:bg-gray-50 transition duration-200" aria-label="Log in with Instagram" onclick="showMessageBox('Instagram Login', 'This is a placeholder for Instagram login.'); return false;">
                    <svg class="w-6 h-6 text-pink-500" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2.163c3.204 0 3.584.013 4.85.072 1.54.07 2.106.335 2.59.544.734.322 1.258.785 1.748 1.274.49.49.952 1.014 1.274 1.748.209.489.474 1.05.544 2.59.06 1.266.072 1.646.072 4.85 0 3.204-.013 3.584-.072 4.85-.07 1.54-.335 2.106-.544 2.59-.322.734-.785 1.258-1.274 1.748-.49.49-1.014.952-1.748 1.274-.489.209-1.05.474-2.59.544-1.266.06-1.646.072-4.85.072-3.204 0-3.584-.013-4.85-.072-1.54-.07-2.106-.335-2.59-.544-.734-.322-1.258-.785-1.748-1.274-.49-.49-.952-1.014-1.274-1.748-.209-.489-.474-1.05-.544-2.59-.06-1.266-.072-1.646-.072-4.85 0-3.204.013-3.584.072-4.85.07-1.54.335-2.106.544-2.59.322-.734.785-1.258 1.274-1.748.49-.49 1.014-.952 1.748-1.274.489-.209 1.05-.474 2.59-.544 1.266-.06 1.646-.072 4.85-.072zm0-2.163c-3.25 0-3.692.016-4.946.075-1.564.07-2.735.342-3.71.722-1.24.49-2.185 1.435-2.675 2.675-.38.975-.652 2.146-.722 3.71-.059 1.254-.075 1.696-.075 4.946s.016 3.692.075 4.946c.07 1.564.342 2.735.722 3.71.49 1.24 1.435 2.185 2.675 2.675.975.38 2.146.652 3.71.722 1.254.059 1.696.075 4.946.075s3.692-.016 4.946-.075c1.564-.07 2.735-.342 3.71-.722 1.24-.49 2.185-1.435 2.675-2.675.38-.975.652-2.146.722-3.71.059-1.254.075-1.696.075-4.946s-.016-3.692-.075-4.946c-.07-1.564-.342-2.735-.722-3.71-1.24-.49-2.185-1.435-2.675-2.675-.38-.975-.652-2.146-.722-3.71-.059-1.254-.075-1.696-.075-4.946z"/>
                        <circle cx="12" cy="12" r="4" fill="#fff"/>
                        <circle cx="18.5" cy="5.5" r="1.5" fill="#fff"/>
                    </svg>
                </a>
            </div>
        </div>
        
    </div>

    <!-- Custom Message Box -->
    <div id="messageBox" class="message-box">
        <h3 id="messageTitle" class="text-lg font-semibold mb-2"></h3>
        <p id="messageText" class="text-gray-700 mb-4"></p>
        <button id="closeMessageBox" class="bg-green-500 text-white px-4 py-2 rounded-full hover:bg-green-600 transition-colors">Close</button>
    </div>
    <div id="overlay" class="overlay"></div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const messageBox = document.getElementById('messageBox');
        const messageTitle = document.getElementById('messageTitle');
        const messageText = document.getElementById('messageText');
        const closeMessageBox = document.getElementById('closeMessageBox');
        const overlay = document.getElementById('overlay');

        function showMessageBox(title, message) {
            messageTitle.textContent = title;
            messageText.textContent = message;
            messageBox.style.display = 'block';
            overlay.style.display = 'block';
        }

        function hideMessageBox() {
            messageBox.style.display = 'none';
            overlay.style.display = 'none';
        }

        closeMessageBox.addEventListener('click', hideMessageBox);
        overlay.addEventListener('click', hideMessageBox);

        // Simulated user data
        const mockUsers = [
            { email: 'test@example.com', password: 'password123' },
            { email: 'user@ecofinds.com', password: 'securepassword' }
        ];

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }

        function validatePassword(password) {
            // A secure password requires at least 8 characters, one uppercase, one lowercase, one number, and one special character.
            const re = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            return re.test(password);
        }

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Input Validation and Secure Password Check
            if (!email || !password) {
                showMessageBox('Error', 'Please enter both email and password.');
                return;
            }

            if (!validateEmail(email)) {
                showMessageBox('Error', 'Please enter a valid email address.');
                return;
            }

            // User Existence and Credential Verification
            const user = mockUsers.find(u => u.email === email);
            
            if (!user) {
                showMessageBox('Login Failed', 'User not found. Please check your email address.');
            } else if (user.password !== password) {
                showMessageBox('Login Failed', 'Invalid password. Please try again.');
            } else {
                showMessageBox('Success!', 'Login successful. Redirecting to dashboard...');
                setTimeout(() => {
                    window.location.href = '#dashboard';
                }, 2000);
            }
        });
    </script>
</body>
</html>
