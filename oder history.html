<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Finds Order History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F9FA;
        }
        .order-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-3xl shadow-xl max-w-4xl w-full p-8 md:p-12">
        <!-- Logo and Title -->
        <div class="flex items-center justify-between mb-8">
            <div class="flex items-center space-x-4">
                <img src="https://placehold.co/60x60/10B981/ffffff?text=Eco" alt="Eco Finds Logo" class="rounded-full shadow-lg">
                <h1 class="text-4xl font-bold text-gray-800">Order History</h1>
            </div>
            <div class="flex items-center space-x-2">
                <div class="h-10 w-10 bg-gray-200 rounded-full flex items-center justify-center text-gray-700 font-bold">ðŸ›’</div>
                <div class="h-10 w-10 bg-gray-200 rounded-full flex items-center justify-center text-gray-700 font-bold">ðŸ‘¤</div>
            </div>
        </div>
        
        <!-- Search, Sort, and Filter Controls -->
        <div class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4 mb-8">
            <div class="relative flex-grow w-full">
                <input type="text" id="search-input" placeholder="Search orders..." class="w-full px-4 py-3 pl-10 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
            <div class="flex space-x-2 w-full sm:w-auto">
                <button id="sort-button" class="flex-grow px-6 py-3 bg-emerald-50 text-emerald-800 rounded-xl font-medium hover:bg-emerald-100 transition-colors duration-200">Sort</button>
                <button id="filter-button" class="flex-grow px-6 py-3 bg-emerald-50 text-emerald-800 rounded-xl font-medium hover:bg-emerald-100 transition-colors duration-200">Filter</button>
            </div>
        </div>

        <!-- Order List -->
        <div id="order-list" class="space-y-6">
            <!-- Order items will be dynamically inserted here by JavaScript -->
        </div>

        <!-- Custom Alert Message Box -->
        <div id="alert-box" class="hidden fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 z-50 p-4">
            <div class="bg-white rounded-xl p-8 max-w-sm w-full text-center shadow-2xl">
                <h3 id="alert-title" class="text-2xl font-bold text-emerald-600 mb-4"></h3>
                <p id="alert-message" class="text-gray-700 mb-6"></p>
                <button id="alert-close" class="px-6 py-2 bg-emerald-500 text-white rounded-lg font-semibold hover:bg-emerald-600 transition-colors">Close</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const orderList = document.getElementById('order-list');
            const searchInput = document.getElementById('search-input');
            const sortButton = document.getElementById('sort-button');
            const filterButton = document.getElementById('filter-button');
            
            // Custom alert box functionality
            const alertBox = document.getElementById('alert-box');
            const alertTitle = document.getElementById('alert-title');
            const alertMessage = document.getElementById('alert-message');
            const alertCloseBtn = document.getElementById('alert-close');

            function showAlert(title, message) {
                alertTitle.textContent = title;
                alertMessage.textContent = message;
                alertBox.classList.remove('hidden');
            }

            alertCloseBtn.addEventListener('click', () => {
                alertBox.classList.add('hidden');
            });

            // Sample hardcoded order data
            let orders = [
                { id: 1, name: 'Eco-Friendly Laundry Pods', price: 24.99, status: 'Delivered', category: 'Household', date: '2023-10-25' },
                { id: 2, name: 'Bamboo Toothbrush Set', price: 9.99, status: 'Shipped', category: 'Personal Care', date: '2023-10-20' },
                { id: 3, name: 'Reusable Coffee Mug', price: 18.50, status: 'Delivered', category: 'Kitchenware', date: '2023-09-15' },
                { id: 4, name: 'Stainless Steel Water Bottle', price: 32.00, status: 'Delivered', category: 'Drinkware', date: '2023-09-01' },
                { id: 5, name: 'Organic Cotton T-Shirt', price: 45.00, status: 'Processing', category: 'Apparel', date: '2023-10-28' },
            ];

            let sortOrder = 'desc'; // Default sort order

            // Function to render the order list
            const renderOrders = (items) => {
                orderList.innerHTML = items.map(item => `
                    <div class="order-card bg-emerald-50 p-6 rounded-2xl flex flex-col md:flex-row items-center justify-between space-y-4 md:space-y-0 md:space-x-4 shadow-sm">
                        <div class="flex items-center space-x-4 w-full md:w-auto">
                            <div class="w-16 h-16 bg-white rounded-xl flex items-center justify-center shadow-sm">
                                <img src="https://placehold.co/64x64/4ADE80/ffffff?text=${encodeURIComponent(item.name.split(' ').slice(0, 2).join('+'))}" alt="${item.name}" class="rounded-xl">
                            </div>
                            <div>
                                <h3 class="font-medium text-lg text-emerald-800">${item.name}</h3>
                                <p class="text-sm text-emerald-600">Order ID: #${item.id}</p>
                            </div>
                        </div>
                        <div class="text-center md:text-right space-y-1">
                            <p class="font-semibold text-xl text-emerald-900">$${item.price.toFixed(2)}</p>
                            <span class="text-xs font-semibold px-3 py-1 rounded-full ${item.status === 'Delivered' ? 'bg-green-200 text-green-800' : item.status === 'Shipped' ? 'bg-blue-200 text-blue-800' : 'bg-yellow-200 text-yellow-800'}">
                                ${item.status}
                            </span>
                        </div>
                    </div>
                `).join('');
            };

            // Initial render
            renderOrders(orders);

            // Search functionality
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                const filteredOrders = orders.filter(order => 
                    order.name.toLowerCase().includes(query) || 
                    order.category.toLowerCase().includes(query)
                );
                renderOrders(filteredOrders);
            });

            // Sort functionality (by price)
            sortButton.addEventListener('click', () => {
                sortOrder = sortOrder === 'asc' ? 'desc' : 'asc';
                const sortedOrders = [...orders].sort((a, b) => {
                    return sortOrder === 'asc' ? a.price - b.price : b.price - a.price;
                });
                renderOrders(sortedOrders);
                showAlert('Sorted', `Orders sorted by price (${sortOrder}).`);
            });

            // Filter functionality (by status) - simple example
            filterButton.addEventListener('click', () => {
                // For this example, we'll just filter to show "Delivered" items
                const deliveredOrders = orders.filter(order => order.status === 'Delivered');
                if (deliveredOrders.length > 0) {
                    renderOrders(deliveredOrders);
                    showAlert('Filtered', 'Showing only delivered orders.');
                } else {
                    showAlert('No Orders', 'No delivered orders found.');
                }
            });
        });
    </script>
</body>
</html>
